<!DOCTYPE html>
<html>
<head>
  <title>Telegram Job Poster</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>
<body>


  <h2 style="text-align: center;">Post New Job</h2>
<div class="container">
  
<form id="jobForm">
  <input name="title" placeholder="Job Title" required />
  <input name="company" placeholder="Company Name" required />
  <input name="location" placeholder="Location" required />
  <input name="experience" placeholder="Experience" required />
  <input name="applyLink" placeholder="Apply Link" required />
  <button type="submit">Post to Telegram</button>
</form>

<p id="status"></p>
</div>
<hr />

<!-- Image Card -->
<div id="jobCard" style="display:none">
  <h1 id="imgTitle"></h1>
  <h3 id="imgCompany"></h3>
  <p id="imgLocation"></p>
  <p id="imgExperience"></p>
  <p id="imgApply"></p>
</div>

<button id="downloadBtn" style="display:none">Download Image</button>


<script src="script.js"></script>
</body>
</html>
